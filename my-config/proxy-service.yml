server:
  port: 9999

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://172.17.0.1:8761/eureka/
  instance:
    prefer-ip-address: true

zuul:
  ignoredServices: '*'
  routes:
    gestioncvservice:
      path: /gestion-cv-service/v1/**
      serviceId: GESTION-CV-SERVICE
    gestionentretienservice:
      path: /gestion-entretien-service/v1/**
      serviceId: GESTION-ENTRETIEN-SERVICE

ribbon:
  ConnectTimeout: 30000
  ReadTimeout: 990000
  eureka:
    enabled: true

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000
endpoints:
  restart:
    activated: true
  shutdown:
    activated: true
  health:
    sensitive: true
