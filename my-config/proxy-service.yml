server:
  port: 9999

zuul:
    host:
        connect-timeout-millis: 5000
        socket-timeout-millis: 10000

hystrix:
    command:
        default:
            execution:
                isolation:
                    thread:
                        timeoutInMilliseconds: 10000

eureka:
  client:
    serviceUrl:
      defaultZone: http://0.0.0.0:8761/eureka/
