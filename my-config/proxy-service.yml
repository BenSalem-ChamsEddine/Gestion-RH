server:
  port: 9999

eureka:
  client:
    serviceUrl:
      defaultZone: http://172.17.0.1:8761/eureka/

zuul:
    host:
        connect-timeout-millis: 5000
        socket-timeout-millis: 10000

hystrix:
  command:
    random-story-microserviceRibbonCommand:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 20000
