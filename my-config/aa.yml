server:
    port: 8082

security:
    user:
        name: admin
        password: 123

spring:
    datasource:
        url: jdbc:postgresql://localhost:5432/mycyn

spring:
    http:
        multipart:
            enabled: true
            max-file-size: 10MB
            max-request-size: 10MB
            resolve-lazily: false
