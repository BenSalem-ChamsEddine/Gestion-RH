version: "3"

services:
  
  configservice:
    build: ./Config-Service
    volumes:
     - ./Config-Service:/app
    ports:
      - "8888:8888"
    expose:
     - "8888"

  eurekaservice:
    build: ./Eureka-Service
    volumes:
     - ./Eureka-Service:/app
    depends_on:
     - configservice
    restart: unless-stopped
    ports:
      - "8761:8761"
    expose:
     - "8761"

  gestioncvservice:
    build: ./Gestion-CV-Service
    volumes:
     - ./Gestion-CV-Service:/app
    depends_on:
     - configservice
     - eurekaservice
    restart: unless-stopped
    ports:
      - "8081:8081"
    expose:
     - "8081"

  gestionentretienservice:
    build: ./Gestion-Entretien-Service
    volumes:
     - ./Gestion-Entretien-Service:/app
    depends_on:
     - configservice
     - eurekaservice
    restart: unless-stopped
    ports:
      - "8082:8082"
    expose:
     - "8082"

  proxyservice:
    build: ./Proxy-Service
    volumes:
     - ./Proxy-Service:/app
    depends_on:
     - configservice
     - eurekaservice
     - gestioncvservice
     - gestionentretienservice
    restart: unless-stopped
    ports:
      - "9999:9999"
    expose:
     - "9999"

  client:
    build: ./ng2-admin
    restart: unless-stopped
    ports:
        - "4200:4200"
    expose:
        - "4200"
